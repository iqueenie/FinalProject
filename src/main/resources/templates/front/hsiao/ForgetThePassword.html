<body>

	<div th:replace="~{front/layout/navbar}"></div>

	<section class="jarallax py-5">
		<img th:src="@{/img/all/banner.png}" class="jarallax-img">
		<div class="hero-content py-0 py-md-5">
			<div
				class="container-lg d-flex flex-column d-md-block align-items-center">
				<nav class="breadcrumb">
					<a class="breadcrumb-item nav-link" th:href="@{/public/front}">首頁</a>
					<span class="breadcrumb-item active" aria-current="page">忘記密碼</span>
				</nav>
				<h1>忘記密碼</h1>
			</div>
		</div>
	</section>

	<section class="py-5 my-5">
		<div class="container-sm">
			<div class="col-lg-6 p-5 bg-white border shadow-sm">
				<h5 class="text-uppercase mb-4">忘記密碼</h5>
				<form th:action="@{/front/ForgetThePassword}" method="post"
					id="form" class="form-group flex-wrap">
					<div class="col-12 pb-3">
						<label class="d-none">驗證信箱</label> <input type="text"
							name="memberEmail" id="memberEmail" placeholder="請輸入註冊時的信箱"
							class="form-control">
					</div>
					
					
					
					<div class="col-12 pb-3">
						<!--   <label>
                                <input type="checkbox" required="">
                                <span class="label-body">記住我</span>
                            </label> -->
					</div>
					<div class="col-12">
						<button type="submit" name="submit"
							class="btn btn-primary text-uppercase w-100">送出</button>			
					</div>
					
				<div th:if="${param.error}" class="alert alert-danger"
					th:text="${param.error}"></div>
					<br>
				<div th:if="${param.success}" class="alert alert-success"
					th:text="${param.success}"></div>
				</form>
				<button class="btn btn-primary text-uppercase w-10"   onclick= "addmember()">一鍵輸入</button>
			</div>
		</div>

	</section>



	<div th:replace="~{front/layout/footer}"></div>

	<script>
	 function addmember(){
		let memberEmail= document.getElementById('memberEmail');

	  memberEmail.value=Email;
	}
