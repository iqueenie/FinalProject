<!DOCTYPE html>
<html lang="UTF-8" xmlns:th="https://www.thymeleaf.org/">

<head>
    <title>友善商品</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/Swiper/9.4.1/swiper-bundle.min.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/yiting/friendly.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>


    <div th:replace="~{front/layout/navbar}"></div>

    <section class="jarallax py-5">
        <img th:src="@{/img/all/banner.png}" class="jarallax-img">
        <div class="hero-content py-0 py-md-5">
            <div class="container-lg d-flex flex-column d-md-block align-items-center">
                <nav class="breadcrumb">
                    <a class="breadcrumb-item nav-link" th:href="@{/public/front}">首頁</a>
                    <span class="breadcrumb-item active" aria-current="page">友善商品</span>
                </nav>
                <h1>友善商品</h1>
            </div>
        </div>
    </section>

    <section>

        <div class="container">
            <div class="row justify-content-center">
                <div class="container mt-3">
                    <div class="wrapper">
                        <table border="0">
                            <tr>
                                <td valign="top">
                                    <!----------------------左menu------------------------>
                                    <div id="fri_left" class="fri_left">
                                        <div id="chgSearchList" style="display: none">
                                            <div class="fri_graybox" style="cursor: pointer"
                                                onclick="showDefaultContent()">
                                                <h2 class="search_home">回友善商品查詢首頁<span>
                                                        <i class="fa-solid fa-magnifying-glass"></i>
                                                    </span> </h2>
                                            </div>
                                        </div>
                                        <div style="display: block">
                                            <div id="personalLike" class="fri_graybox" style="cursor: pointer">

                                            </div>
                                        </div>
                                        <div id="storeResultList" style="display: none">
                                            <div class="fri_graybox" style="cursor: pointer">
                                                <h2 class="search_home">回縣市區域查詢結果<span>
                                                        <i class="fa-solid fa-magnifying-glass"></i>
                                                    </span> </h2>
                                            </div>
                                        </div>
                                        <div id="searchList">
                                            <div class="fri_graybox">
                                                <h2 class="word">選擇欲查詢縣市區域</h2>
                                                <div id="twzipcode_ADV" class="twzipcode">


                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </td>
                                <td valign="top">
                                    <div id="fri_right" class="fri_right">
                                        <div class="fri_content" style="display: block;">
                                            <img th:src="@{/img/yiting/friendly.png}" class="friendlyPic">
                                        </div>
                                        <!--產品細項種類-->
                                        <div class="map_graybox05" id="areaResult" style="display: none;">

                                        </div>

                                        <!--店鋪列表-->
                                        <div id="showShopList" style="overflow: hidden;display: none;">
                                            <table width="683" border="0" cellspacing="0" cellpadding="0"
                                                class="graybigbox">
                                                <tbody>
                                                    <tr>
                                                        <td class="greenbox">店舖名</td>
                                                        <td class="greenbox">店舖情報</td>
                                                        <td class="greenbox">點選商品類別 <i
                                                                class="fa-solid fa-circle-info"></i>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                                <tbody class="searchResult">

                                                </tbody>
                                            </table>
                                        </div>

                                        <div class="text-center py-4" aria-label="Page navigation" id="pageArea"
                                            style="display:none;">
                                            <ul class="pagination d-flex justify-content-center pageul">

                                            </ul>
                                        </div>

                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>



        </div>
    </section>

    <div th:replace="~{front/layout/footer}"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7kiRXNj6bM91c98_0ghQlQ6YWOHE4Hek"></script>
    <script th:src="@{/js/yiting/friendly.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-twzipcode@1.7.14/jquery.twzipcode.min.js"></script>
    <script>
        function showDefaultContent() {
            var scrollPosition = window.scrollY;
            $(".fri_content").css("display", "block");
            $("#pageArea").css("display", "none");
            $(".pageul").html("");
            $("#showShopList").css("display", "none");
            $("#personalLike").css("display", "block");
            $("#storeResultList").css("display", "none");
            $('.city').prop('selectedIndex', 0);
            $('.town').html('<option>鄉鎮縣市</option>');
            $("#chgSearchList").css("display", "none");
            requestAnimationFrame(function () {
                window.scrollTo(0, scrollPosition);
            });
        }
    </script>
</body>

</html>
