<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新獎項</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .mw576px { max-width: 576px; }
        .pt2rem { padding-top: 2.1rem !important; }
    </style>
</head>
<body>
<div th:replace="~{back/layout/navbar}"></div>
<div class="container d-flex justify-content-center">
    <form th:action="@{/private/awards/update}" method="post" class="mt-5 bg-secondary-subtle mw576px rounded-4" enctype="multipart/form-data">
        <input type="hidden" id="id" name="id" th:value="${award.id}">
        <div class="row g-2 m-2">
            <h2 class="col-12 text-center">更新獎項</h2>
            <div class="col-12">
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" name="name" th:value="${award.name}" placeholder="獎項名稱" required>
                    <label for="name">獎項名稱</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="number" class="form-control" id="points" name="points" th:value="${award.points}" placeholder="點數" required>
                    <label for="points">點數</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="number" step="0.01" class="form-control" id="probability" name="probability" th:value="${award.probability}" placeholder="機率" required>
                    <label for="probability">機率</label>
                </div>
            </div>
            <div class="mt-3 col-12 d-flex justify-content-center mb-3">
                <a th:href="@{/private/awards}" class="btn btn-secondary me-2">返回</a>
                <button type="submit" class="btn btn-success">更新</button>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    $(document).ready(function() {
        $('form').on('submit', function(event) {
            event.preventDefault();
            const form = this;
            Swal.fire({
                title: "確定要更新嗎？",
                icon: "question",
                showCancelButton: true,
                confirmButtonColor: "green",
                cancelButtonColor: "gray",
                confirmButtonText: "更新",
                cancelButtonText: "取消",
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit();
                }
            });
        });
    });
</script>
</body>
</html>
