<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>發送優惠郵件</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">發送優惠郵件</h1>
    <div class="d-flex justify-content-center mt-4">
        <form action="/FinalProject/admin/sendPromotionEmail" method="post">
            <button type="submit" class="btn btn-primary">發送優惠郵件給所有會員</button>
        </form>
    </div>
    <div class="mt-4" th:if="${message}">
        <p class="alert alert-success text-center" th:text="${message}"></p>
    </div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
