<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>節日優惠</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
</head>

<body>
    <div th:replace="~{back/layout/navbar}"></div>

    <div class="container mt-3">
        <div class="d-flex justify-content-center align-items-center">
            <a href="#" th:href="@{/private/AmountInserts}" class="btn btn-outline-success">新增</a>
            <h1 class="m-auto">節日優惠</h1>
        </div>

        <table id="myTable" class="w-100 display">
            <thead>
                <tr>
                    <th>折扣ID</th>
                    <th>折扣名稱</th>
                    <th>最低購買金額</th>
                    <th>折扣百分比</th>
                    <th>開始日期</th>
                    <th>結束日期</th>
                    <th>狀態</th>
                    <th>折扣描述</th>
                    <th>折扣圖片</th>
                    <th>更新</th>
                    <th>刪除</th>
                    <th>寄送優惠郵件</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="discount, iterStat : ${amountDiscounts}">
                    <tr class="data">
                        <td th:text="${discount.discountId}"></td>
                        <td th:text="${discount.discountName}"></td>
                        <td th:text="${discount.minPurchaseAmount}"></td>
                        <td th:text="${discount.discountPercentage} + '%'"></td>
                        <td th:text="${discount.startDate}"></td>
                        <td th:text="${discount.endDate}"></td>
                        <td th:text="${discount.isActive == 1 ? '上架' : '下架'}"></td>
                        <td th:text="${discount.discountDescription}"></td>
                        <td>
                            <img th:if="${discount.discountImage != null}" th:src="@{'data:image/jpeg;base64,' + ${discountImagesBase64[iterStat.index]}}" width="50" height="50" />
                        </td>
                        <td>
                            <a href="#" th:href="@{/private/AmountUpdates(discountId=${discount.discountId})}" class="btn btn-outline-warning btn-sm">更新</a>
                        </td>
                        <td>
                            <form th:action="@{/FinalProject/private/amountDiscount/delete}" method="post">
                                <input type="hidden" name="id" th:value="${discount.discountId}" />
                                <button type="button" class="btn btn-outline-danger btn-sm" onclick="confirmDelete(this.form)">刪除</button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/FinalProject/admin/sendPromotionEmailForDiscount}" method="post">
                                <input type="hidden" name="discountId" th:value="${discount.discountId}" />
                                <button type="submit" class="btn btn-outline-primary btn-sm">寄送優惠郵件</button>
                            </form>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function confirmDelete(form) {
            var id = form.querySelector('input[name="id"]').value;
            Swal.fire({
                title: "確定要刪除嗎？",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "red",
                cancelButtonColor: "gray",
                confirmButtonText: "刪除",
                cancelButtonText: "取消",
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    deleteDiscount(id);
                }
            });
        }

        function deleteDiscount(id) {
            $.ajax({
                url: '/FinalProject/private/amountDiscount/delete',
                type: 'DELETE',
                data: { id: id },
                success: function (data) {
                    console.log(data);
                    if (data === "success") {
                        Swal.fire({
                            title: "刪除成功！",
                            icon: "success"
                        }).then(() => {
                            window.location.reload();
                        });
                    } else {
                        Swal.fire({
                            title: "刪除失敗！",
                            icon: "error"
                        });
                    }
                },
                error: function (xhr, status, error) {
                    console.error(xhr);
                    Swal.fire({
                        title: "刪除失敗！",
                        icon: "error"
                    });
                }
            });
        }

        $(document).ready(function () {
            $('#myTable').DataTable();
        });
    </script>
</body>
</html>
