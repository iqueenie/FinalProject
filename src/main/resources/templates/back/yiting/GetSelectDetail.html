<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>採購明細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
</head>

<body>
    <div th:replace="~{back/layout/navbar}"></div>
    <div class="container mt-3">
        <div class="d-flex justify-content-center align-items-center">
            
            <h1 class="m-auto">採購明細</h1>
           
        </div>



        <table id="myTable" class="w-100 display">
            <thead>
                <tr>
                    <td>採購單號</td>
                    <td>門市編號</td>
                    <td>門市名稱</td>
                    <td>到貨日</td>
                    <td>商品編號</td>
                    <td>商品名稱</td>
                    <td>數量</td>
                </tr>
            </thead>
            <tbody>
                <th:block th:each=" detail : ${details}">
                    <tr>
                        <td th:text="${detail.buy.purchaseId}"></td>
                        <td th:text="${detail.buy.store.storeId}"></td>
                        <td th:text="${detail.buy.store.storeName}"></td>
                        <td th:text="${detail.buy.arrivedDate}"></td>
                        <td th:text="${detail.product.productId}"></td>
                        <td th:text="${detail.product.productName}"></td>
                        <td th:text="${detail.purchaseNum}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        $('#myTable').DataTable({});



        function confirmDelete(id) {
            Swal.fire({
                title: "確定要刪除嗎？",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "red",
                cancelButtonColor: "gray",
                confirmButtonText: "刪除",
                cancelButtonText: "取消",
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    deleteStore(id);
                }
            });
        }




    </script>
</body>

</html>
