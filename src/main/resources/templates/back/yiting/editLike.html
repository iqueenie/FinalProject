<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>店鋪收藏更新</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div th:replace="~{back/layout/navbar}"></div>
    <div class="container d-flex justify-content-center">

        <form th:action="@{/private/like/editPost}" th:method="put" class="mt-5 bg-secondary-subtle mw576px rounded-4">
            <div class="row g-2 m-2">
            <input name="likeId" th:value="${like.likeId}" type="hidden" />
                <h2 class="col-12 text-center">店鋪收藏更新</h2>
                <div class="col-12">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid" name="storeId" required>
                            <option th:each="store : ${stores}" th:value="${store.storeId}"
                                th:text="${store.storeName}" th:selected="${store.storeId == like.store.storeId}">
                            </option>
                        </select>
                        <label for="floatingSelectGrid">店鋪</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid" name="memberId" required>
                            <option th:each="member : ${members}" th:value="${member.memberId}"
                                th:text="${member.memberName}" th:selected="${member.memberId == like.member.memberId}">
                            </option>
                        </select>
                        <label for="floatingSelectGrid">會員</label>
                    </div>
                </div>
                

                <div class="mt-3 col-12 d-flex justify-content-center mb-3">
                    <a class="btn btn-secondary me-2" th:href="@{/private/like/findAll}">返回</a>
                    <button type="submit" class="btn btn-success">更新</button>
                </div>
                <div style="color:red" th:text="${errorMsg} ? ${errorMsg}"></div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-twzipcode@1.7.14/jquery.twzipcode.min.js"></script>
    <script>
        $(function () {

            $('form').submit(function (event) {
                event.preventDefault();
                var form = event.currentTarget;
                Swal.fire({
                    title: "確定要更新嗎？",
                    icon: "question",
                    showCancelButton: true,
                    confirmButtonColor: "green",
                    cancelButtonColor: "gray",
                    confirmButtonText: "更新",
                    cancelButtonText: "取消",
                    reverseButtons: true
                }).then((result) => {
                    if (result.isConfirmed) {
                        form.submit(); // 提交表单
                    }
                });
            });

        });










    </script>
</body>

</html>
