<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>訂單明細</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
	

</head>
<body>
 <div th:replace="~{back/layout/navbar}"></div>
<div class="container mt-3">
    <div class="d-flex justify-content-center align-items-center">
        <h1 class="m-auto">訂單明細</h1>
    </div>
    <table id="myTable" class="w-100 display">
        <thead>
            <tr>
                <th>訂單編號</th>
                <th>產品名稱</th>
                <th>數量</th>                   
                <th>單價</th>
                <th>小計</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="orderDetail : ${orderDetailsList}">
                <td th:text="${orderDetail.orders.orderId}"></td>
                <td th:text="${orderDetail.product.productName}"></td>
                <td th:text="${orderDetail.quantity}"></td>
                <td th:text="${orderDetail.product.productPrice}"></td>
                <td th:text="${orderDetail.subTotal}"></td>
            </tr>
        </tbody>
    </table>
    <div class="mt-3 col-12 d-flex justify-content-center mb-3">
            <button class="btn btn-secondary me-2" onclick="window.history.back()">返回</button>
        </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    $(document).ready(function() {
        $('#myTable').DataTable({
            responsive: true,
            autoWidth: false
        });
    });
</script>

</body>
</html>
