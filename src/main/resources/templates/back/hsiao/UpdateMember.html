<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>更新表單</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
.mw576px {
	max-width: 576px;
}

.pt2rem {
	padding-top: 2.1rem !important;
}
</style>
</head>

<body>
<div th:replace="~{back/layout/navbar}"></div>
	<div class="container d-flex justify-content-center">
		<form
			th:action="@{/private/updateMembers/{memberId}(memberId=${member.memberId})}"
			method="post" class="mt-5 bg-secondary-subtle mw576px rounded-4"
			enctype="multipart/form-data">
			<div class="row g-2 m-2">
				<h2 class="col-12 text-center">更新會員資料</h2>

				<input type="hidden" name="memberId" th:value="${member.memberId}" />

				<div class="col-12">
					<div class="form-floating">
						<input type="text" class="form-control" id="memberName"
							name="memberName" placeholder="Name"
							th:value="${member.memberName}"> <label for="memberName">會員名稱</label>
					</div>
				</div>

				<div class="col-12">
					<div class="form-floating">
						<input type="file" class="form-control pt2rem" 
							id="memberPhotoFile" name="memberPhotoFile"  
							placeholder="Upload file"> <label for="memberPhoto">會員照片</label>
					</div>
				</div>

				<div class="col-12">
					<div class="form-floating">
						<input type="text" class="form-control" id="memberAccount"
							name="memberAccount" placeholder="Account"
							th:value="${member.memberAccount}"> <label
							for="memberAccount">會員帳號</label>
					</div>
				</div>

				<div class="col-12">
					<div class="form-floating">
						<input type="password" class="form-control" id="memberPassword"
							name="memberPassword" placeholder="Password" th:value="${member.memberPassword}"> <label
							for="memberPassword">會員密碼</label>
					</div>
				</div>

				<div class="col-12">
					<div class="form-floating">
						<input type="date" class="form-control" id="memberBirthDate"
							name="memberBirthDate" placeholder="Birth Date"
							th:value="${member.memberBirthDate}"> <label
							for="memberBirthDate">會員生日</label>
					</div>
				</div>

				<div class="col-12">
					<div class="form-floating">
						<input type="text" class="form-control" id="memberAddress"
							name="memberAddress" placeholder="Address"
							th:value="${member.memberAddress}"> <label
							for="memberAddress">會員地址</label>
					</div>
				</div>

				<div class="col-12">
					<div class="form-floating">
						<input type="email" class="form-control" id="memberEmail"
							name="memberEmail" placeholder="name@example.com"
							th:value="${member.memberEmail}"> <label
							for="memberEmail">會員信箱</label>
					</div>
				</div>

				<div class="col-12">
					<div class="form-floating">
						<input type="number" class="form-control" id="points"
							name="points" placeholder="Points" th:value="${member.points}">
						<label for="points">會員點數</label>
					</div>
				</div>

				<div class="col-12">
					<div class="form-floating">
						<input type="text" class="form-control" id="lockStatus"
							name="lockStatus" placeholder="Member Status"
							th:value="${member.lockStatus}"> <label for="lockStatus">會員狀態</label>
					</div>
				</div>

			

			<div class="col-12">
				<div class="form-floating">
					<input type="text" class="form-control" id="registrationDate"
						name="registrationDate" placeholder="Registration Date"
						th:value="${member.registrationDate}" readonly> <label
						for="registrationDate">會員註冊日期</label>
				</div>
			</div>

				<div class="mt-3 col-12 d-flex justify-content-center mb-3">
					<button class="btn btn-secondary me-2" onclick="history.back()">返回</button>
					<button type="submit" class="btn btn-success">更新</button>
				</div>
			</div>
			
			
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
        $('form').submit(function (event) {
            event.preventDefault();

            Swal.fire({
                title: "確定要更新嗎？",
                icon: "question",
                showCancelButton: true,
                confirmButtonColor: "green",
                cancelButtonColor: "gray",
                confirmButtonText: "更新",
                cancelButtonText: "取消",
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    this.submit();
                }
            });
        });
    </script>
    
    
 
</body>

</html>
