<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <title>新增管理員</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .form-container {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        
        .form-container h2 {
            margin-bottom: 20px;
            color: #333333;
        }
        
        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .form-container form label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .form-container form input[type="text"],
        .form-container form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 14px;
        }
        
        .form-container form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>新增管理員</h2>
        
        <form action="@{/addManagement}" method="post">
            <label for="managementAccount">帳號：</label>
            <input type="text" id="managementAccount" name="managementAccount" required><br><br>
            
            <label for="managementPassword">密碼：</label>
            <input type="password" id="managementPassword" name="managementPassword" required><br><br>
            
            <input type="submit" value="新增">
        </form>
    </div>
</body>
</html>
